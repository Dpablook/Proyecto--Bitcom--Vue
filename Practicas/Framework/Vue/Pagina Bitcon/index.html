<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pagina de Bitcon</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <link rel="icon" href="img/pngegg.png" sizes="any">
    </head>

    <body>
        <div id="app">
            <h1 v-if="mensaje != null" class="titulo">{{mensaje}}</h1>
            <h1 v-else>Loading...</h1>
            <h1>Precio del Bitcon</h1>

            <h2 v-if="bitcoinData.price != null">${{ bitcoinData.price }}</h2>
            <h2 v-else>Loading...</h2>

            <img src="img/pngegg.png" alt="">
            <!-- <h2>{{ ethereumData.price }}</h2> -->
        </div>
    </body>
</html>
